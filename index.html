<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nuc7ear</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      font-family: "Arial Black", "Helvetica Neue", Helvetica, sans-serif;
      animation: fadeIn 1.5s ease-out;
      transition: transform 0.2s ease-out;
      user-select: none;
      will-change: transform;
      padding: 0 5vw; /* 防止小屏幕文字太贴边 */
    }

    .title {
      font-size: clamp(6vh, 10vw, 17vh); /* 自动适配不同屏幕 */
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
      line-height: 1;
    }

    .subtitle {
      font-size: clamp(2vh, 3vw, 3vh);
      font-weight: normal;
      margin-top: 3vh;
      letter-spacing: 1px;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="text">
    <div class="title">NUC7EAR</div>
    <div class="subtitle">网站建设中...</div>
  </div>

  <script>
    const text = document.getElementById('text');
    const moveStrength = 30; // 控制最大位移幅度（像素）

    function handleMove(e) {
      const xMove = (e.clientX / window.innerWidth - 0.5) * moveStrength;
      const yMove = (e.clientY / window.innerHeight - 0.5) * moveStrength;
      text.style.transform = `translate(${xMove}px, ${yMove}px)`;
    }

    // 仅在桌面端启用鼠标跟随
    if (window.innerWidth > 768) {
      document.addEventListener('mousemove', handleMove);
    }
  </script>
</body>
</html>
