<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nuc7ear</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 35vh; /* 占页面约 35% 高度 */
      font-weight: bold;
      text-align: center;
      animation: fadeIn 2s ease-out, glow 3s ease-in-out infinite alternate;
      transition: all 0.6s ease;
      user-select: none;
      cursor: default;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; opacity: 0.95; }
      to { text-shadow: 0 0 30px #8EDCFC, 0 0 60px #8EDCFC; opacity: 1; }
    }

    body:hover {
      text-shadow: 0 0 40px #8EDCFC, 0 0 80px #8EDCFC, 0 0 120px #8EDCFC;
      transform: scale(1.05) rotate(1.5deg);
      transition: all 0.8s ease;
    }
  </style>
</head>
<body>
  nuc7ear
</body>
</html>
